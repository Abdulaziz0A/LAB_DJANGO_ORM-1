{% extends 'main_app/base.html' %}

{% block title %}best blogs{% endblock %}

{% block contentt %}
<h1>Welcome to blog website</h1>

<h3>Our Blogs</h3>
<div class="row">
    {% for blog in blogs %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col">content: {{blog.content}}</div>
                        <div class="col">publish date: {{blog.publish_date}}</div>
                    </div>
                </div>    
                <a href="#" class="btn btn-primary">View More</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
